services:
  postgres:
    image: postgres:16-alpine
    container_name: adas-scrubber-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: adas_scrubber
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - adas_scrubber_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d adas_scrubber"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  adas_scrubber_pg_data:
